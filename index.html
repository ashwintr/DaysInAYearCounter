
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Days Left in Year</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Days Left in Year</h1>
    <div id="today" class="today-date"></div>
    <div class="countdown">
      <span id="days">0</span>
      <span class="label">days remaining</span>
    </div>
    <div class="year" id="currentYear"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
